databases:
  - name: OneOpeRecording_DB
    databaseName: oneoperecording_db
    user: OneOpeRecording
    region: singapore

services:
  - type: web
    name: OneOpeRecording
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: OneOpeRecording_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false